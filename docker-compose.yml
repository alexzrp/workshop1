version: '3'

volumes:
  pgdata:
    driver: local

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "cap"
    ports:
      - "6003:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 
    networks:
      - workshop1-network
      
  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "cap@zrp.com.br"
      PGADMIN_DEFAULT_PASSWORD: "cap"
    ports:
      - "6002:80"
    depends_on:
      - db
    networks:
      - workshop1-network

networks: 
  workshop1-network:
    driver: bridge
